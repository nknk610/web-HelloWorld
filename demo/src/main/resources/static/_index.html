<head>

<body>
	<div>
		<h1>회원가입</h1>
		<form action="/user/add" method="post">

			<div>
				<span>username</span>
				<input type="text" name="username">
			</div>
			<div>
				<span>email</span>
				<input type="text" name="email">
			</div>
			<div>
				<span>password</span>
				<input type="password" name="password">
			</div>

			<input type="submit" value="확인">
			<input type="submit" value="취소">

		</form>
	</div>

	<div>
		<h1>로그인</h1>
		<form action="/user/login" method="post">

			<div>
				<input type="text" placeholder="사용자 아이디">
			</div>

			<div>
				<input type="password" placeholder="비밀번호">
			</div>

			<input type="submit" value="확인">
			<input type="submit" value="취소">

		</form>
	</div>


	<div>

			<div>
				<span>comment</span>
				<input type="text" style="width:500px">

			</div>
		</form>

	</div>



	<div>

			<span>aaaa</span>

			<span id="profileImage">person.png</span>

			<span id="aa">Test</span>

			<button id="edit" onclick="aaaa()">수정</button>
			<button id="upload" onclick="bbbb()" style="visibility: hidden">이미지 업로드</button>
			
			<button id="delete">삭제</button>
			<button id="cancel" style="visibility: hidden" onclick="cccc()">취소</button>
